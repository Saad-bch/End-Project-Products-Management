    <!-- content -->
    <main class="container my-5">

        <!-- Admin panel -->
        <section id="admin">
            <div class="admin-container mt-5">
                <h3>Admin Panel</h3>
                <table class="table table-striped table-dark table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Prijs</th>
                            <th>Beschrijving</th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody id="admin-product-list">

                    </tbody>
                </table>
                <button class="btn btn-success mt-3" onclick="showAddProductForm()">Add Product</button>
                <button class="btn btn-success mt-3" onclick= "reloadProducts(() => {location.reload()})">Reload</button>

            </div>

            <!-- Formulier voor het toevoegen of bewerken van producten -->
            <div id="product-form-container" class="mt-5" style="display: none;">
                <h3 id="form-title">Nieuw Product Toevoegen</h3>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Productnaam</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Naam">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Prijs</label>
                        <input type="number" class="form-control" id="product-price" placeholder="Prijs">
                    </div>
                    <div class="form-group">
                        <label for="product-description">Beschrijving</label>
                        <textarea class="form-control" id="product-description" rows="3"
                            placeholder="Beschrijving"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image-URL</label>
                        <input type="text" class="form-control" id="product-image" placeholder="Image-URL">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addNewProduct()">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideProductForm()">Cancel</button>
                </form>
            </div>
        </section>

    </main>
